name: green_style
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  image: ^4.0.15
  fl_chart: ^0.62.0
  settings_ui: ^2.0.2
  introduction_screen: ^3.1.4
  font_awesome_flutter: ^10.4.0
  flutter_secure_storage: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "./assets/icons/launcher.png"
  adaptive_icon_background: "#00bfa6"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
  - assets/icons/